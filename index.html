<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>My Website</title>
		<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700;900&display=swap" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<header>
			<h1>YOUR Daily Dose of Task Management</h1>
		</header>
		<main id="mainElement">
			<div id="todoListDiv">
			<p id="noTasksMessage">It's time to add some new tasks!</p>
			</div>
			<div id="addButtonDiv">
				<input id="importInputID" type="file" style="display:none;" />
				<input type="button" id="importButton" accept=".json" value="Import JSON" onclick="invokeImportWindow();" />
				<input id="exportInput" type="file" style="display:none;" />
				<input type="button" id="exportButton" accept=".json" value="Export JSON" onclick="exportJson();" />
				<button id="addTodoButton" type="button">Add Todo</button> 
				<script src="./app.js"></script>
			</div>
			<div id="progressDiv">
				<progress id="progressBar" value="0">
				</progress>
			<p id="encouragingMessage"></p>
			</div>
		</main>
	</body>
</html>
